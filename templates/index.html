<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<button onclick="myFunction()">Click me</button>


</body>
<script>
		function myFunction() {
				fetch("http://127.0.0.1:5000/post", {
				  "method": "POST",
				  "headers": {
				    "content-type": "application/json",
				     "X-CSRFToken": "{{ csrf_token() }}",
				  },
				  "body": {
				    "test": "test",
				  }
				})
				.then(response => {
				  console.log(response);
				})
				.catch(err => {
				  console.log(err);
				});
			}
</script>
</html>
